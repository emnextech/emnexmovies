<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>404 - Page Not Found | Emnexmovies</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/website-icon.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .error-page {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .error-container {
            text-align: center;
        }
        
        .error-icon {
            font-size: 8rem;
            color: var(--green-primary);
            margin-bottom: 1.5rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .error-icon {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/website-icon.png" alt="Emnexmovies" class="navbar-brand-icon"> Emnexmovies
            </a>
            <div class="navbar-search-centered">
                <form id="search-form" class="d-flex" action="search.html" method="get">
                    <div class="search-input-wrapper position-relative">
                        <input type="text" class="form-control form-control-sm" id="search-input" name="q" placeholder="Search movies..." autocomplete="off">
                        <button class="btn btn-primary btn-sm" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                        <div id="autocomplete-container" class="autocomplete-dropdown" style="display: none;"></div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="error-page" style="margin-top: 76px;">
        <div class="container">
            <div class="error-container">
                <div class="error-icon">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
                <div class="error-message">Page not found</div>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
