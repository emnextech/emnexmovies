# fly.toml app configuration file generated for emnexmovies on 2025-12-13T21:07:44Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'emnexmovies'
primary_region = 'jnb'

[build]

[http_service]
  internal_port = 8080  # Changed from 3000 to 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Add health check configuration
  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024